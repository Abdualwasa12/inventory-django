
{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>المخزن</title>
    <!-- Normalize -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <!-- Main Faile Css  -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="top-nav">
      <div class="container">
        <a href="#" class="tog-show" data-show=".top-nav .list-item"
          ><i class="fa-solid fa-bars' %}"></i
        ></a>
      </div>
    </nav>
    <!-- End Bottom Nav Bar -->

    {% if messages %}
			<div class="messages">
			{% for message in messages %}
				<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
					{{ message }}
				</div>
			{% endfor %}
			</div>
		{% endif %}

<div class="container">
    {% block sign %}
      
    {% endblock sign %}
</div>
    <!-- Start Footer -->
    <div class="footer-bottom py-3">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between gap-3"
        >
          <p>جميع الحقوق محفوظة © لـ 2022</p>
          <p>جامعة غريان - كلية تقنية المعلومات</p>
        </div>
      </div>
    </div>
    <!-- ENd Footer -->
    <!-- Js Files -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
  </body>
</html>
